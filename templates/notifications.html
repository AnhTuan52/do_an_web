<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông Báo</title>
    <style>
        .notification {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background-color: #f9f9f9;
        }
        .notification h3 {
            margin-top: 0;
            color: #007bff;
        }
        .notification p {
            margin: 5px 0;
        }
        .notification a {
            color: #007bff;
            text-decoration: none;
        }
        .notification a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Thông Báo</h1>
    <a href="{{ url_for('home') }}">Quay lại trang chủ</a>
    <br><br>

    <!-- Hiển thị danh sách thông báo -->
    {% for notification in notifications %}
    <div class="notification">
        <h3>{{ notification.title }}</h3>
        <p><strong>Thời gian:</strong> {{ notification.created_at.strftime('%d/%m/%Y %H:%M') }}</p>
        <a href="{{ notification.link }}" target="_blank">Xem chi tiết</a>
    </div>
    <hr>
    {% endfor %}
</body>
</html>
